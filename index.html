<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Cat Gachapon</title>
    <style>
        :root {
            --primary-color: #ff9ff3;
            --secondary-color: #feca57;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            letter-spacing: 2px;
        }

        .game-container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        .gachapon-machine {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 300px;
        }

        .gachapon-machine h2 {
            color: var(--secondary-color);
            margin-top: 0;
        }

        #gachapon-display {
            width: 200px;
            height: 200px;
            background-color: #4a6c8a;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: var(--primary-color);
            box-shadow: inset 0 0 20px var(--shadow-color);
        }
        
        #capsule-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin: 20px auto;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--background-color);
            animation: dispense 1s ease-in-out;
        }

        @keyframes dispense {
            0% { transform: translateY(-200px) rotate(0deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }


        #get-cat-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #get-cat-button:hover {
            background-color: #ff79c6;
        }
        
        #currency {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .cat-collection {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            flex-grow: 1;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .cat-collection h2 {
            color: var(--secondary-color);
            margin-top: 0;
            text-align: center;
        }

        #collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .cat-card {
            background-color: var(--background-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .cat-card.collected {
            opacity: 1;
            border-color: var(--secondary-color);
        }

        .cat-card img {
            width: 80px;
            height: 80px;
        }

        .cat-card p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }
        
        .new-cat-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 15% auto;
            padding: 40px;
            border: 5px solid var(--primary-color);
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-content img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        
        .modal-content h3 {
            color: var(--secondary-color);
        }

    </style>
</head>

        <div class="gachapon-machine">

            <div id="gachapon-display">?</div>
            <div id="capsule-display"></div>
            <p>Your Coins: <span id="currency">10</span></p>
            <button id="get-cat-button">Get a Cat (Cost: 2)</button>
        </div>

        <div class="cat-collection">
            <h2>Your Collection</h2>
            <div id="collection-grid"></div>
        </div>
    </div>

    <div id="new-cat-modal" class="new-cat-modal">

            function initializeCollection() {

                cats.forEach(cat => {

                    catCard.classList.add('cat-card');
                    catCard.dataset.catId = cat.id;
                    catCard.innerHTML = `

                    `;

                });
            }

            getCatButton.addEventListener('click', () => {

                    capsuleDisplay.style.display = 'flex';

                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * cats.length);

                            const catCard = document.querySelector(`.cat-card[data-cat-id='${cat.id}']`);

                        modalCatName.textContent = cat.name;

                        capsuleDisplay.style.display = 'none';

            }, 5000);
